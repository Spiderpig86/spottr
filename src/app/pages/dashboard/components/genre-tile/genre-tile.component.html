<div class="genre-tile d-inline-flex align-items-center">
  <div class="tile-col col-rank text-center">
    <h1>{{ rank }}</h1>
  </div>
  <div class="tile-col col-genre">
    <h5 class="title">{{ genreData?.name }}</h5>
  </div>
  <div class="tile-col col-song-nums">
    <h5 class="title">Number of Songs</h5>
    <p class="subtitle">{{ genreData?.count }}</p>
  </div>
</div>
